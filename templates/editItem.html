{% extends "base.html" %}

{% block body %}
<div class="input-container">
<h2>Edit Item</h2>
<hr />
<form action="#" method="post">
<table class="form-group">
    <tr>
        <th>
            <label for="name">Name</label>
        </th>
        <td>
            <input type="text" maxlength="250" name="name" class="form-control" value="{{ item.name }}" />
        </td>
    </tr>
    <tr>
        <th>
            <label for="category">Category</label>
        </th>
        <td>
            <select class="form-control" name="category" value="{{ item.category }}">
                {% for category in categories %}
                    <option>{{ category.name }}</option>
                {% endfor %}
            </select>
        </td>
    </tr>
    <tr>
        <th>
            <label for="icon">Icon URL</label>
        </th>
        <td>
            <input type="text" maxlength="250" name="icon" class="form-control" value="{{ item.icon }}" />
        </td>
    </tr>
    <tr>
        <th>
            <label for="name">Year</label>
        </th>
        <td>
            <input type="number" min="1" max="2045" name="year" class="form-control" value="{{ item.year }}" />
        </td>
    </tr>
    <tr>
        <th>
            <label for="name">Description</label>
        </th>
        <td>
            <textarea rows="12" name="description" class="form-control">{{ item.description }}</textarea>
        </td>
    </tr>
</table>
<button type="submit" class="btn btn-primary" id="submit">Submit</button>
<a href={{ url_for('showCategories') }} class="btn btn-primary">Cancel</a>
</form>
</div>

{% endblock %}
