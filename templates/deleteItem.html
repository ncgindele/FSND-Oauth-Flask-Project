{% extends "base.html" %}

{% block body %}

<div class="row justify-content-center">
    <div class="card col-4 align-middle">
        <div class="card-block singlet">
            <h4 class="card-title text-center">Are you sure you want to delete '<em>{{ category.name }}</em>'?</h4>
            <br />
            <form action="#" method="post" class="text-center">
                <button type="submit" class="btn btn-danger" id="submit" type="submit">Delete</button>
                <a href="{{ url_for('showItems', category_id=category.id )}}">
                    <button class="btn btn-default left-buffer">Cancel</button>
                </a>
            </form>
        </div>
    </div>
</div>

{% endblock %}
