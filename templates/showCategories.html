{% extends "base.html" %} {% block body %}
<div class="container">
    <div class="card-deck">
        {% for category in categories %}
        <div class="card cat-card .col-6 .col-md-4">
            <div class="card-block text-center">
                <a href="{{ url_for('showItems', category_id=category.id) }}" class=card-title>
                    <h3 class="card-title">{{ category.name }}</h3>
                </a>
                <div class="btn-group-md category-links">
                    <a href="{{ url_for('showItems', category_id=category.id) }}" class="btn btn-primary">View</a> {% if category.user_id == current_user %}
                    <a href="{{ url_for('editCategory', category_id=category.id)}}" class="btn btn-warning">Edit</a>
                    <a href="{{ url_for('deleteCategory', category_id=category.id)}}" class="btn btn-danger">Delete</a> {% endif %}
                </div>
            </div>
        </div>
        {% endfor %}
        <div class="card cat-card grey-background">
            <div class="card-block text-center">
                <h3 class="card-title">Add New</h3>
                <a href="{{ url_for('newCategory') }}" class="btn btn-primary plus">+</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
